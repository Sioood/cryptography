<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Cryptography</title>
  </head>

  <body>
    <main>
      <div class="wrapper-title">
        <h1>Cryptography</h1>
        <h5>Encrypt and decrypt message with a word key</h5>
      </div>
      <form action="" method="get" class="container">
        <div class="wrapper-params">
          <div class="wrapper-key">
            <label for="key">Key</label>
            <input type="text" name="key" id="key" />
          </div>
          <div class="params">
            <div class="wrapper-toggle">
              <label for="">change mode</label>
              <label class="switch">
                <input type="checkbox" id="toggle" />
                <span class="slider round"></span>
              </label>
            </div>
            <button type="submit" id="run">Encrypt</button>
          </div>
        </div>
        <div class="wrapper">
          <div class="text normal">
            <label for="decrypted-text">Decrypted</label>
            <textarea name="decrypted-text" id="decrypted-text"></textarea>
          </div>
          <div class="text encrypted">
            <label for="encrypted-text">Encrypted</label>
            <textarea name="encrypted-text" id="encrypted-text"></textarea>
          </div>
        </div>
        <div id="error">&nbsp</div>
      </form>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
