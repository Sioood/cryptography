<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Cryptography</title>
  </head>

  <body>
    <main>
      <div class="wrapper-title">
        <h1>Cryptography</h1>
        <h5>Encrypt and decrypt a message with a word key</h5>
      </div>
      <form action="" method="get" class="container">
        <div class="wrapper-params">
          <div class="wrapper-key">
            <label for="key">Key</label>
            <input type="text" name="key" id="key" placeholder="Super key" />
            <h5>
              If you have included the key, be sure you have removed it :
              "<em>key</em>&"
            </h5>
          </div>
          <div class="params">
            <div class="wrapper-toggle">
              <label for="">change method</label>
              <label class="switch">
                <input type="checkbox" id="toggle-method" />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="wrapper-toggle">
              <label for="">Include Key</label>
              <label class="switch">
                <input type="checkbox" id="toggle-key" />
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <div class="text normal">
            <label for="decrypted-text">Decrypted</label>
            <textarea
              name="decrypted-text"
              id="decrypted-text"
              placeholder="Text to be decrypted"
            ></textarea>
          </div>
          <div class="text encrypted">
            <label for="encrypted-text">Encrypted</label>
            <textarea
              name="encrypted-text"
              id="encrypted-text"
              placeholder="Text to be encrypted"
            ></textarea>
          </div>
        </div>
        <div id="error">&nbsp</div>
        <button type="submit" id="run">Encrypt</button>
      </form>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
